<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #content {
      min-height: 600px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="/static/images/icon16.png" alt="Logo" style="height: 40px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" data-url="/ecopy" onclick="loadContent(event)">E-COPY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-url="/cth" onclick="loadContent(event)">CTH</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-url="/cthenq" onclick="loadContent(event)">CTH ENQ</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3" id="content">
  <h3>ICEGATE AUTOMATION</h3>
</div>

<script>
    $(document).ready(function() {
      loadContent({data: {url: '/ecopy'}});
    });
  
    function loadContent(event) {
      var url = event.data ? event.data.url : $(event.target).data('url');

      $.ajax({
        url: url,
        type: 'GET',
        success: function(response) {
          $('#content').html(response);
        },
        error: function() {
          $('#content').html('<p>Error loading content.</p>');
        }
      });
    }
  </script>

</body>
</html>
